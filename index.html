<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Anniversary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6f0;
    }
    .hidden {
      display: none;
    }
    .question {
      margin-top: 20px;
    }
    .slideshow img {
      max-width: 80%;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Opening Page -->
  <div id="opening">
    <h1>Selamat datang di Quiz Anniversary Kita!</h1>
    <p>Anda akan diarahkan menuju Quiz! Silahkan menjawab pertanyaan dengan benar untuk lanjut ke babak selanjutnya.<br>
       Jika salah, ulang dari awal wahahaha.</p>
    <button onclick="startQuiz()">Mulai Quiz</button>
  </div>

  <!-- Quiz Section -->
  <div id="quiz" class="hidden">
    <h2 id="question-text"></h2>
    <div id="answers"></div>
  </div>

  <!-- Slideshow Section -->
  <div id="slideshow" class="hidden">
    <h2>Kenangan Kita ðŸ’–</h2>
    <div class="slideshow">
      <img id="slideshow-img" src="" alt="Kenangan">
    </div>
  </div>

  <!-- Last Page -->
  <div id="lastpage" class="hidden">
    <h2>Let's grow, create more and more memories together. I love you sayangg ðŸ’•</h2>
  </div>

  <!-- Audio -->
  <audio id="bg-music" autoplay loop></audio>

  <script>
    const opening = document.getElementById("opening");
    const quiz = document.getElementById("quiz");
    const slideshow = document.getElementById("slideshow");
    const lastpage = document.getElementById("lastpage");
    const questionText = document.getElementById("question-text");
    const answersDiv = document.getElementById("answers");
    const slideshowImg = document.getElementById("slideshow-img");
    const bgMusic = document.getElementById("bg-music");

    // Set awal musik = Mario.mp3
    bgMusic.src = "Mario.mp3";
    bgMusic.play();

    // Daftar pertanyaan
    const questions = [
      { q: "Kapan kita pertama kali jalan bareng?", options: ["1 Jan", "14 Feb", "20 Mar"], answer: "14 Feb" },
      { q: "Makanan favorit kita?", options: ["Sushi", "Pizza", "Bakso"], answer: "Sushi" },
      { q: "Film pertama yang kita tonton?", options: ["Avengers", "Frozen", "Spiderman"], answer: "Spiderman" },
      { q: "Dimana tempat pertama kita foto bareng?", options: ["Mall", "Cafe", "Pantai"], answer: "Cafe" },
      { q: "Siapa yang lebih sering ngambek?", options: ["Aku", "Kamu", "Dua-duanya"], answer: "Kamu" }
    ];

    let currentQuestion = 0;

    function startQuiz() {
      opening.classList.add("hidden");
      quiz.classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        // Quiz selesai -> ke slideshow
        quiz.classList.add("hidden");
        startSlideshow();
        return;
      }
      const q = questions[currentQuestion];
      questionText.textContent = q.q;
      answersDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        currentQuestion++;
        showQuestion();
      } else {
        // Salah -> balik ke opening
        quiz.classList.add("hidden");
        opening.classList.remove("hidden");
        currentQuestion = 0;
      }
    }

    // Slideshow otomatis
    const slideshowImages = ["foto1.jpg", "foto2.jpg", "foto3.jpg"];
    let slideIndex = 0;

    function startSlideshow() {
      // Ganti musik ke Lagu.mp3
      bgMusic.pause();
      bgMusic.src = "Lagu.mp3";
      bgMusic.play();

      slideshow.classList.remove("hidden");
      showSlide();
    }

    function showSlide() {
      if (slideIndex >= slideshowImages.length) {
        slideshow.classList.add("hidden");
        showLastPage();
        return;
      }
      slideshowImg.src = slideshowImages[slideIndex];
      slideIndex++;
      setTimeout(showSlide, 2000); // 2 detik per foto
    }

    function showLastPage() {
      lastpage.classList.remove("hidden");
    }
  </script>
</body>
</html>
