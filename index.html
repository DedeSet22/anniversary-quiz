<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversary Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fdf6f0;
      text-align: center;
    }
    .page {
      display: none;
      padding: 40px;
    }
    .active {
      display: block;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: #333;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #ff8fa3;
    }
    .slideshow img {
      max-width: 80%;
      border-radius: 12px;
      margin: 10px 0;
    }
    .final-text {
      font-size: 1.8em;
      margin-top: 50px;
      color: #e75480;
    }
  </style>
</head>
<body>

  <!-- Page 1: Question -->
  <div class="page active" id="page1">
    <div class="question">Kapan pertama kali kita jalan bareng?</div>
    <button class="btn" onclick="nextPage()">A. Januari 2023</button>
    <button class="btn" onclick="nextPage()">B. Maret 2023</button>
    <button class="btn" onclick="nextPage()">C. Mei 2023</button>
  </div>

  <!-- Page 2: Slideshow -->
  <div class="page" id="page2">
    <div class="slideshow">
      <img src="foto1.jpg" alt="foto1"/>
      <img src="foto2.jpg" alt="foto2"/>
      <img src="foto3.jpg" alt="foto3"/>
    </div>
    <button class="btn" onclick="nextPage()">Next</button>
  </div>

  <!-- Page 3: Last text -->
  <div class="page" id="page3">
    <div class="final-text">
      Let's grow, create more and more memories together. <br>
      I love you sayangg
    </div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="Lagu.mp3" autoplay loop></audio>

  <script>
    let currentPage = 1;

    function nextPage() {
      document.getElementById("page" + currentPage).classList.remove("active");
      currentPage++;
      document.getElementById("page" + currentPage).classList.add("active");

      // kalau sudah sampai page 3, auto stay 2 detik lalu end
      if (currentPage === 3) {
        setTimeout(() => {
          alert("Quiz selesai, love you! ❤️");
        }, 2000);
      }
    }
  </script>
</body>
</html>
